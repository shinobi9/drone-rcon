kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
  event:
    - push

volumes:
  - name: krcon
    host:
      path: /tmp/cache

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      restore: true
      mount:
        - ./gradle_user_home
    volumes:
    - name: krcon
      path: /cache

  - name: build
    image: gradle:5.6.4
    pull: if-not-exists
    commands:
      - gradle shadowJar -i -g ./gradle_user_home

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      rebuild: true
      mount:
        - ./gradle_user_home
    volumes:
      - name: krcon
        path: /cache
    when:
      status:
        - failure
        - success

  - name: docker
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: 172.16.101.172:5500/9rubi/drone-rcon
      registry: 172.16.101.172:5500
      tags: 0.0.1
      insecure: true

